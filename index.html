<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PPG Work In Progress</title>
    <script src="index.js" defer type="module"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        place-content: center;
      }

      canvas {
        display: block;
        margin-inline: auto;
        width: 80vw;
        aspect-ratio: 16 / 9;
        background-color: gray;
        image-rendering: pixelated;
      }

      [data-loading="true"] {
        cursor: wait;
        opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <canvas id="game"></canvas>
  </body>
</html>
